{% set name = "uldaq" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2d405ead334bb4e37c20b72d8ec498f0e372b08f1d3323f622abe0581ac28b98
  patches:
    - 0001-ul_c_interface-use-ctypes.util.find_library.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - libuldaq
    - python

test:
  imports:
    - uldaq

about:
  home: http://www.mccdaq.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Universal Library Python API for Measurement Computing DAQ devices
  doc_url: https://www.mccdaq.com/PDFs/Manuals/UL-Linux/python

extra:
  recipe-maintainers:
    - jdowner
